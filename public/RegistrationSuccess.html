<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
    <div
      class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden"
    >
      <div class="bg-green-600 text-white p-6 rounded-t-xl">
        <h1 class="text-center text-2xl font-bold">Registration Successful!</h1>
      </div>
      <div class="p-6">
        <div class="flex flex-col items-center justify-center py-8">
          <div class="bg-green-100 rounded-full p-4 mb-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-green-600"
            >
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <h2 class="text-xl font-semibold mb-2">Thank You!</h2>
          <p class="text-center text-gray-600 mb-6">
            Your registration has been successfully completed.<br />
            Your information has been saved to our database.
          </p>
          <button
            id="homeButton"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2"
          >
            Back to Home
          </button>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("homeButton")
        .addEventListener("click", function () {
          window.location.href = "PhoneRegistration.html";
        });
    </script>
    <!-- Error handling script removed for production -->
  </body>
</html>
