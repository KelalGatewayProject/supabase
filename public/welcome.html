<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Welcome to Kelal Gateway</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>

  <body class="min-h-screen bg-slate-50 flex items-center justify-center p-4">

        <h1 class="text-center text-2xl font-bold">Welcome to Kelal Gateway</h1>
      </div>

            Start Registration

          <div class="mt-6 pt-6 border-t w-full">

              href="test-supabase.html"
